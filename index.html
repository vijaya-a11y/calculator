<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 320px;
        }
        
        .display {
            background: #2c3e50;
            color: white;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ecf0f1;
        }
        
        .btn {
            background: #ecf0f1;
            border: none;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        
        .btn:hover {
            background: #bdc3c7;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn.operator {
            background: #e74c3c;
            color: white;
        }
        
        .btn.operator:hover {
            background: #c0392b;
        }
        
        .btn.equals {
            background: #27ae60;
            color: white;
            grid-column: span 2;
        }
        
        .btn.equals:hover {
            background: #229954;
        }
        
        .btn.clear {
            background: #e67e22;
            color: white;
        }
        
        .btn.clear:hover {
            background: #d35400;
        }
        
        .btn.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="deleteLastChar()">‚Üê</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('.')">.</button>
            
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function deleteLastChar() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        async function calculate() {
            try {
                // Send calculation to backend API
                const response = await fetch('http://localhost:3000/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: currentInput })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentInput = data.result;
                    shouldResetDisplay = true;
                    updateDisplay();
                } else {
                    currentInput = data.error || 'Error';
                    shouldResetDisplay = true;
                    updateDisplay();
                }
            } catch (error) {
                // Fallback to client-side calculation if backend is unavailable
                console.log('Backend unavailable, using client-side calculation');
                try {
                    let result = eval(currentInput);
                    currentInput = result.toString();
                    shouldResetDisplay = true;
                    updateDisplay();
                } catch (calcError) {
                    currentInput = 'Error';
                    shouldResetDisplay = true;
                    updateDisplay();
                }
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLastChar();
            }
        });
    </script>
</body>
</html>
